    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

    <title>TODO list</title>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/multiselect.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/date.js"></script>
    <script>
        function redirect() {
            window.location.href = 'http://localhost:8080/todo/login.html';
        }
    </script>

<body>
<script>
</script>
<div class="holder d-flex align-items-center justify-content-center">
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-4">TODO list</h1>
        </header>
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="card rounded border-0 shadow-sm position-relative" id="mainForm">
                    <div id="upperMenu" class="input-group-append" style="position: absolute; top: 10px; right: 10px;">
                        <button class="btn btn-outline-secondary" type="button" id="button-login" onclick="redirect()">Войти</button>
                    </div>
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><img src="icons/calendar-check.svg" width="48" height="48"/>
                            <div class="ms-3">
                                <h4 class="text-uppercase fw-weight-bold mb-0" id="day"></h4>
                                <p class="text-gray fst-italic mb-0" id="date"></p>
                            </div>
                        </div>
                        <div class="input-group mb-3" id="taskBox">
                            <input id="description" type="text" class="form-control" placeholder="Новая задача" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="if (validate()) addItem()">Добавить</button>
                            </div>
                        </div>
                        <select id="multipleOpt" multiple="multiple">
                        </select>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="showAll" onchange="showSwitch()">
                            <label class="form-check-label" for="showAll"><span class="fst-normal pl-1">Показать все задачи</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
