<div class="holder d-flex align-items-center justify-content-center">
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-4">TODO list</h1>
        </header>
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="card rounded border-0 shadow-sm position-relative">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><img src="icons/laptop.svg" width="48" height="48"/>

                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="if (validate()) auth()">Войти</button>

                        </div>
